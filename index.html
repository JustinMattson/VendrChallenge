<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Islay Vending Machine</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center py-5 bg-primary text-light"
        >
          <h1 class="text-center">Islay Vending Machine</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- TAKE MONEY!! -->
      <div class="row d-flex justify-content-center py-3">
        <div class="col-4 text-right">
          <h3 class="">Total:</h3>
        </div>
        <div class="col-4">
          <h3 class="text-center">
            <span>$<span id="availableFunds">0.00</span> </span>
          </h3>
        </div>
        <div class="col-4 justify-content-start">
          <button
            id=""
            class="btn btn-outline-success"
            onclick="app.vendrController.addFunds(20)"
          >
            Insert $20
          </button>
        </div>
      </div>

      <!-- SELECTION -->
      <div class="row d-flex justify-content-center py-3">
        <div class="col-4 text-right">
          <h5><span id="selection">------- </span>:</h5>
        </div>
        <div class="col-4">
          <h5 class="text-center">
            <span>$<span id="itemPrice">0.00</span> </span>
          </h5>
        </div>
        <div class="col-4 d-flex justify-content-start">
          <button id="vend" class="btn btn-button btn-danger">
            Vend
          </button>
        </div>
      </div>

      <!-- AVAILABLE ITEMS -->
      <div id="scotchShowcase" class="row d-flex justify-content-center">
        <!-- START ITEM TEMPLATE -->

        <!-- END ITEM TEMPLATE -->
      </div>

      <!-- VEND/PURCHASE ITEMS IN CART -->
      <div class="row d-flex py-3">
        <div class="col-6 d-flex justify-content-start">
          <h5>
            <span class="d-flex text-right"
              >Change: $
              <span id="changeDue" class="d-flex text-right"> 0.00 </span></span
            >
          </h5>
        </div>
        <div class="col-3 d-flex justify-content-center text-center">
          <button id="void" class="btn btn-button btn-outline-warning">
            <span> Void Sale</span>
          </button>
        </div>
        <div class="col-3 d-flex justify-content-center px-3">
          <button
            class="btn btn-button btn-secondary"
            onclick="app.vendrController.restockShelves(10)"
          >
            Restock Machine
          </button>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center bg-primary text-center text-light"
        >
          Enjoy Islay!
        </div>
      </div>
    </footer>
    <script src="./app/main.js" type="module"></script>
  </body>
</html>
