<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Vending Machine</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center py-5 bg-primary text-light"
        >
          <h1>Vending Machine</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- TAKE MONEY!! -->
      <div class="row d-flex justify-content-center py-3">
        <div class="col-4">
          <h3 class="">Total: $</h3>
        </div>
        <div class="col-4">
          <h3 id="availableFunds" class="">
            0.00
          </h3>
        </div>
        <div class="col-4">
          <button
            class="btn btn-button btn-success"
            onclick="app.vendrController.addFunds(20)"
          >
            Insert $20
          </button>
        </div>
      </div>

      <!-- AVAILABLE ITEMS -->
      <div class="row">
        <!-- START ITEM TEMPLATE -->
        <div
          class="col-12 card text-center shadow order-1 col-md-6 d-flex justify-content-center p-3"
        >
          <div>
            <div id="I1" class="quantity d-flex text-right text-dark">
              Available: &nbsp;<label id="qtyI1">0</label>&nbsp; @ 50ml
            </div>
            <b><span id="item1cost">$6.66</span></b>
            <img src="./img/Laphroaig.png" alt="ItemImage" />
            <button
              id="I1"
              class="btn btn-button btn-success"
              onclick="app.vendrController.addItemToCart('I4')"
            >
              I1
            </button>
          </div>
        </div>
        <!-- END ITEM TEMPLATE -->
        <div
          class="col-12 card text-center shadow order-2 col-md-6 d-flex justify-content-center p-3"
        >
          <div>
            <div id="I2" class="quantity d-flex text-right text-dark">
              Available: &nbsp;<label id="qtyI2">0</label>&nbsp; @ 50ml
            </div>
            <b><span id="item2cost">$22.00</span></b>
            <img src="./img/Bunnahabhain.png" alt="ItemImage" />
            <button
              id="I2"
              class="btn btn-button btn-success"
              onclick="addItemToCart('I2')"
            >
              I2
            </button>
          </div>
        </div>
        <div
          class="col-12 card text-center shadow order-3 col-md-6 d-flex justify-content-center p-3"
        >
          <div>
            <div id="I3" class="quantity d-flex text-right text-dark">
              Available: &nbsp;<label id="qtyI3">0</label>&nbsp; @ 50ml
            </div>
            <b><span id="item3cost">$11.33</span></b>
            <img src="./img/CaolIla.png" alt="ItemImage" />
            <button
              id="I3"
              class="btn btn-button btn-success"
              onclick="addItemToCart('I3')"
            >
              I3
            </button>
          </div>
        </div>
        <div
          class="col-12 card text-center shadow order-4 col-md-6 d-flex justify-content-center p-3"
        >
          <div>
            <div id="I4" class="quantity d-flex text-right text-dark">
              Available: &nbsp;<label id="qtyI4">0</label>&nbsp; @ 50ml
            </div>
            <b><span id="item4cost">$200.00</span></b>
            <img src="./img/PortEllen.png" alt="ItemImage" />
            <button
              id="I4"
              class="btn btn-button btn-success"
              onclick="addItemToCart('I4')"
            >
              I4
            </button>
          </div>
        </div>
      </div>

      <!-- VEND/PURCHASE ITEMS IN CART -->
      <div class="row d-flex py-5">
        <div class="col-4 d-flex justify-content-center">
          <button class="btn btn-button vend btn-info">Vend</button>
        </div>
        <div class="col-4 d-flex justify-content-center text-center">
          <span class="d-flex text-right">Total: $</span>
          <span id="cartTotal" class="d-flex text-right"> 0.00 </span>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button
            class="btn btn-button btn-danger restock"
            onclick="app.vendrController.restockShelves(10)"
          >
            Restock
          </button>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center bg-primary text-center text-light"
        >
          Enjoy Islay!
        </div>
      </div>
    </footer>
    <script src="./app/main.js" type="module"></script>
  </body>
</html>
